{% macro pagecontrols(nid=None, cid=None, usid=None) %}
<p>
    <a href="{{ url_for(request.endpoint,sort=sort,nid=nid,cid=cid,usid=usid,page=1) }}" style="font-size:2em;">&lt;&lt;</a>  
    <span>  </span>  
    <a href="{{ url_for(request.endpoint,sort=sort,nid=nid,cid=cid,usid=usid,page=page-1) }}" 
     {% if page == 1 %} class="disabled" {% endif %} style="font-size:2em;">&lt;</a> 
    <span>  </span>
    Page <strong>{{ page }}</strong> of {{ pagination.get_page_count() }}
    <span>  </span>
    <a href="{{ url_for(request.endpoint,sort=sort,nid=nid,cid=cid,usid=usid,page=page+1) }}" 
     {% if page == pagination.get_page_count() %} class="disabled" {% endif %} style="font-size:2em;">&gt;</a> 
    <span>  </span>
    <a href="{{ url_for(request.endpoint,sort=sort,nid=nid,cid=cid,usid=usid,page=pagination.get_page_count()) }}" style="font-size:2em;">&gt;&gt;</a>
    </p>
{% endmacro %}

{% macro td_or_none(val) %}
<td {% if val is none %}class="none"{% endif %}>{{ val }}</td>
{% endmacro %}

{% macro dim_if_none(val) %}
<div {% if val is none %}class="none"{% endif %}>{{ val }}</div>
{% endmacro %}

{% macro dim_if_zero(val) %}
<div {% if (val is none) or (val==0) %}class="none"{% endif %}>{{ val }}</div>
{% endmacro %}
